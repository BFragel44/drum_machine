    <div class="drum-machine">
        <!-- Display Screen (for tempo and pattern indicators) -->
        <div class="display-screen">
            <div class="bottom-screen-row">
                <span class="tempo-display">120 BPM</span>
                <span class="volume-display">Vol: 50%</span>
                <span class="pattern-display">Pattern: 1</span>
            </div>
        </div>
    
        <div class="led-buttons">
            <!-- Control Knobs (for tempo, volume) -->
            <label for="tempo-control" class="visually-hidden">Tempo</label>
            <input type="range" label="tempo-slider"
            min="1" max="240" value="120" step="1" id="tempo-control" title="Tempo">
            <input type="range" label="volume-slider"
            min="0" max="100" value="50" id="volume-control" title="Volume">
            <!-- Pattern Select Buttons-->
            <div class="pattern-buttons">
                <button type="button" title="pattern 1" class="pattern-btn selected-pattern" data-pattern="1"></button>
                <button type="button" title="pattern 2" class="pattern-btn" data-pattern="2"></button>
                <button type="button" title="pattern 3" class="pattern-btn" data-pattern="3"></button>
                <button type="button" title="pattern 4" class="pattern-btn" data-pattern="4"></button>
                <button type="button" title="pattern 5" class="pattern-btn" data-pattern="5"></button>
                <button type="button" title="pattern 6" class="pattern-btn" data-pattern="6"></button>
            </div>
        </div>

        <div class="velocity-steps-container">
            <!-- Step Slider & Buttons -->
            <div class="slider-container">
                <div class="step-block-digits-container">
                    <button type="button" class="step-block-digits selected-amount" data-value="16">16</button>
                    <button type="button" class="step-block-digits" data-value="32">32</button>
                    <button type="button" class="step-block-digits" data-value="48">48</button>
                    <button type="button" class="step-block-digits" data-value="64">64</button>
                </div>
                <input type="range" label="velocity-slider" 
                class="step-slider" min="1" max="4" step="1" value="1" id="step-block-range" title="Step Block Amount">
            </div>
            <!-- Digital Step Display LED -->
            <div class="step-display">
                <div class="step-digits">00</div>
            </div>
            <!-- Sequencer Drum Velocity -->
            <div class="drum-velocity">
                <button type="button" class="velocity-btn" data-velocity="soft">S</button>
                <button type="button" class="velocity-btn selected-velocity" data-velocity="medium">M</button>
                <button type="button" class="velocity-btn" data-velocity="hard">H</button>
            </div>
        </div>
