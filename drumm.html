<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCH-044</title>
    <link rel="stylesheet" href="drumm_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
</head>
<body>
    <div class="drum-machine">
        <!-- Display Screen (for tempo and pattern indicators) -->
        <div class="display-screen">
            <div class="bottom-screen-row">
                <span class="tempo-display">120 BPM</span>
                <span class="volume-display">Vol: 50%</span>
                <span class="pattern-display">Pattern: 1</span>
            </div>
        </div>
    
        <div class="led-buttons">
            <!-- Control Knobs (for tempo, volume) -->
            <input type="range" min="60" max="180" value="120" step="1" id="tempo-control">
            <input type="range" min="0" max="100" value="50" id="volume-control">
            <!-- Pattern Select Buttons-->
            <div class="pattern-buttons">
                <button class="pattern-btn selected-pattern" data-pattern="1"></button>
                <button class="pattern-btn" data-pattern="2"></button>
                <button class="pattern-btn" data-pattern="3"></button>
                <button class="pattern-btn" data-pattern="4"></button>
                <button class="pattern-btn" data-pattern="5"></button>
                <button class="pattern-btn" data-pattern="6"></button>
            </div>
        </div>

        <!-- Drum Pad Grid (kick, snare, hi-hat, etc.) -->
        <div class="drum-grid">
            <!-- Bass Drum -->
            <div class="drum-pad drum-one">Bass Drum</div>
            <!-- Snare Drum -->
            <div class="drum-pad drum-two">Snare Drum</div>
            <!-- Hi-Hat -->
            <div class="drum-pad drum-three">Hi-Hat</div>
            <!-- Clap -->
            <div class="drum-pad drum-four">Clap</div>
        </div>
        

        <div class="velocity-steps-container">
            <!-- Step Slider & Buttons -->
            <div class="slider-container">
                <div class="step-block-digits-container">
                    <button class="step-block-digits selected-amount">16</button>
                    <button class="step-block-digits">32</button>
                    <button class="step-block-digits">48</button>
                    <button class="step-block-digits">64</button>
                </div>
                <input type="range" class="step-slider" min="1" max="4" step="1" value="1" id="step-block-range">
            </div>
            <!-- Digital Step Display LED -->
            <div class="step-display">
                <div class="step-digits">00</div>
            </div>
            <!-- Sequencer Drum Velocity -->
            <div class="drum-velocity">
                <button class="velocity-btn" data-velocity="soft">S</button>
                <button class="velocity-btn selected-velocity" data-velocity="medium">M</button>
                <button class="velocity-btn" data-velocity="hard">H</button>
            </div>
        </div>

        <!-- 16-Step Sequencer for drum loops -->
        <div class="step-sequencer">
            <div class="step-row">
            <!-- Bass Drum Row -->
            <div class="drum-label">Bass Drum</div>
                <div class="step-buttons">
                    <button class="step-pad" data-sound="sound_one" data-step="1"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="2"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="3"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="4"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="5"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="6"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="7"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="8"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="9"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="10"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="11"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="12"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="13"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="14"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="15"></button>
                    <button class="step-pad" data-sound="sound_one" data-step="16"></button>
                </div>
            </div>
        
            <div class="step-row">
            <!-- Snare Drum Row -->
            <span class="drum-label">Snare Drum</span>
                <div class="step-buttons">
                    <button class="step-pad" data-sound="sound_two" data-step="1"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="2"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="3"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="4"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="5"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="6"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="7"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="8"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="9"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="10"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="11"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="12"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="13"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="14"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="15"></button>
                    <button class="step-pad" data-sound="sound_two" data-step="16"></button>
                </div>
            </div>
        
            <div class="step-row">
            <!-- Hi-Hat Row -->
            <span class="drum-label">Hi-Hat</span>
                <div class="step-buttons">
                    <button class="step-pad" data-sound="sound_three" data-step="1"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="2"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="3"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="4"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="5"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="6"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="7"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="8"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="9"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="10"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="11"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="12"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="13"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="14"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="15"></button>
                    <button class="step-pad" data-sound="sound_three" data-step="16"></button>
                </div>
            </div>

            <div class="step-row">
            <!-- Clap Row -->
            <span class="drum-label">Clap</span>
                <div class="step-buttons">
                    <button class="step-pad" data-sound="sound_four" data-step="1"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="2"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="3"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="4"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="5"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="6"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="7"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="8"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="9"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="10"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="11"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="12"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="13"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="14"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="15"></button>
                    <button class="step-pad" data-sound="sound_four" data-step="16"></button>
                </div>
            </div>
        </div>
        <!-- Transport Controls (start, stop, clear) -->
        <div class="transport-controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <script src="drumm.js"></script>
</body>
</html>
